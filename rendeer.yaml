services:
  - type: web
    name: alumnos-system
    env: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn alumnos_project.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: alumnos_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: WEB_CONCURRENCY
        value: 4

databases:
  - name: alumnos_db
    plan: free